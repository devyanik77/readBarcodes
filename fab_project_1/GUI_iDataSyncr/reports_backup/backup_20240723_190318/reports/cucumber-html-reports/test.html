<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Execution Results</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Scenario Id</th>
                <th colspan="4">Steps</th>
                <th rowspan="2">Duration</th>
                <th rowspan="2">Status</th>
            </tr>
            <tr>
                <th>Passed</th>
                <th>Failed</th>
                <th>Skipped</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>OC_001</td>
                <td>12</td>
                <td>0</td>
                <td>0</td>
                <td>12</td>
                <td>00:00:13:217</td>
                <td style="color: green;">PASSED</td>
            </tr>
            <tr>
                <td>OC_002</td>
                <td>10</td>
                <td>2</td>
                <td>0</td>
                <td>12</td>
                <td>00:00:33:441</td>
                <td style="color: red;">FAILED</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
